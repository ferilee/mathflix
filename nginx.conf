server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if not using full URL in frontend env
    # But currently Frontend uses VITE_API_URL. 
    # If we want to serve everything on port 80, we can proxy /api or similar.
    # The docker-compose will likely expose API on 3000 and Frontend on 80.
}
