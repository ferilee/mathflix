services:
  api:
    build:
      context: /home/ferilee/API-Mathflix-update
    container_name: mathflix-api
    command: ["bun", "run", "index.ts"]
    ports:
      - "3001:3000"
    environment:
      - DB_PATH=/app/data/sqlite.db
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password123
      - MINIO_BUCKET=mathflix
      - MINIO_USE_SSL=false
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: always

  frontend:
    build:
      context: .
    container_name: mathflix-frontend
    ports:
      - "9001:80"
    env_file:
      - .env
    depends_on:
      - api
    restart: always

  minio:
    image: minio/minio
    container_name: mathflix-minio
    ports:
      - "9000:9000"
      - "9005:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    volumes:
      - /home/ferilee/mathflix-minio/minio_data:/data
    command: server /data --console-address ":9001"
    restart: always
# Ensure the data directory exists or is created by the container
# The API uses SQLite, likely at ./mathflix.db or src/db/mathflix.db.
# We need to ensure persistence.
# Check where db is configured. usually ./mathflix.db
